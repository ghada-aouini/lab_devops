name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Debug project structure
        run: |
          pwd
          ls -la
          ls tests || echo "No tests folder"

      - name: Run pytest and generate report
        run: |
          mkdir -p reports
          pytest \
            --html=reports/pytest-report.html \
            --self-contained-html || true

      - name: Verify HTML report exists
        run: |
          ls -R reports || echo "Reports folder missing"

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/

      - name: Upload test artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: reports/

  deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        run: |
          echo "ðŸš€ Deploying application..."
          # your real deploy command here
  
  notify:
    needs: [test, deploy]
    if: always()        # âœ… ALWAYS RUN
    runs-on: ubuntu-latest

    steps:
      - name: Download test report artifact
        uses: actions/download-artifact@v4
        with:
          name: pytest-html-report
          path: ./report

      - name: List downloaded files
        run: ls -R ./report

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}

          subject: >
            CI Status: ${{ needs.test.result }} |
            Repo: ${{ github.repository }}

          body: |
            CI/CD Pipeline Notification

            Test job status: ${{ needs.test.result }}
            Deploy job status: ${{ needs.deploy.result }}
            Repository: ${{ github.repository }}
            Commit SHA: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

          to: ${{ secrets.MAIL_TO }}
          cc: ${{ secrets.MAIL_CC }}
          from: ${{ secrets.MAIL_FROM }}

          attachments: ./report/pytest-report.html